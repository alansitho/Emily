<style>
  body {

    display: flex;
    justify-content: center;

    font-family: Arial, sans-serif;

  .card {
    background: white;

  p {
    font-size: 17px;
    color: #444;

  }

  /* Overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5;
  }

  .overlay-box {

    max-width: 300px;
  }

  .overlay-box button {
    margin-top: 15px;
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    background: #e91e63;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .heart, .kitty {
    position: fixed;
    bottom: -20px;
    pointer-events: none;
  }

  .heart {
    color: #e91e63;
    animation: floatUp 6s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  audio { display: none; }
</style>
</head>
